name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Run test suite (427 tests)
        run: npm test

  validate-ir:
    name: Validate IR Schema
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validator dependencies
        working-directory: tools/manifest-ir-schema-validator/project
        run: npm ci

      - name: Build validator
        working-directory: tools/manifest-ir-schema-validator/project
        run: npm run build

      - name: Validate all conformance IR files
        working-directory: tools/manifest-ir-schema-validator/project
        run: npm start -- --schema ../../../docs/spec/ir/ir-v1.schema.json --fixtures ../../../src/manifest/conformance/expected
